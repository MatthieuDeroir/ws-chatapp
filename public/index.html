<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>StramaChat</title>
    <style>
        form {
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-right: 50px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <ul id="messages">

        </ul>
    </div>
    <div class="row">
        <form action="">
            <div class="input-group mb-3">
                <input id="m" type="text" class="form-control" autocomplete="off" placeholder="Message..."
                       aria-label="Message..." aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    const room = 'coooool boiiiiis';
    const socket = io.connect('/tech');

    $('form').submit(function () {
        let msg = $('#m').val();

        socket.emit('message', {msg, room});

        $('#m').val('');

        return false;
    });
    socket.on('connect', function () {
        // emiting to everybody

        socket.emit('join', {room: room});
    });

    socket.on('message', function (msg) {
        $('#messages').append($('<li>').text(msg));
    });
</script>
</body>
</html>
